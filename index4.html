<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Mate Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #45a049;
        }
       
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Mentor Mate</h1>
        <section id="home">
            <h1>Welcome to the Mentormate App</h1>
            <p>Your journey to success starts here. Connect with experts and grow together!</p>
        </section>
        <form>
            <input type="text" placeholder="Email or Username">
            <input type="password" placeholder="Password">
            <input type="text" placeholder="Batch">
            <button><a href="index3.html">Login</a></button>
        </form>
        
        <div class="footer-links">
            <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
