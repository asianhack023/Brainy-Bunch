<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    margin: 20px auto;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.about-me {
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.skills {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.skill-item {
    padding: 10px 20px;
    border-radius: 20px;
    background-color: #f0f0f0;
    text-align: center;
}

.contact {
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.contact-form label {
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #0056b3;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

.job-offer {
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.job-offer h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.job-offer ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.job-offer li {
    margin-bottom: 10px;
}

.job-offer a {
    text-decoration: none;
    color: #007bff;
}

.job-offer a:hover {
    color: #0056b3;
}
    </style>
</head>
<body>
    <section class="job-offer">
        <h2>Job Offer</h2>
        <p>We are looking for a talented individual to join our team!</p>
        <ul>
            <li><strong>Job Title:</strong> Software Engineer</li>
            <li><strong>Location:</strong> Remote</li>
            <li><strong>Job Type:</strong> Full-time</li>
            <li><strong>Experience:</strong> 2+ years</li>
        </ul>
        <p>If you're interested in this opportunity, please <a href="#">contact us</a> for more information.</p>
    </section>
</body>
</html>
